<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAEP - {% block title %}{% endblock %}</title>
    <style>
        /* Estilo feito às pressas / Mínimo */
        body { 
            font-family: sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f0f0f0; /* Fundo simples */
        }
        .header { 
            background-color: #336699; /* Azul padrão (simples) */
            color: white; 
            padding: 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border-bottom: 2px solid #555; /* Borda grossa e simples */
        }
        .header a { 
            color: #ccc; 
            text-decoration: underline; 
            margin-left: 10px;
        }
        .header a:hover {
            color: white;
        }
        .container { 
            padding: 20px; 
        }
        h2 { 
            border-bottom: 1px dashed #aaa; /* Linha tracejada simples */
            padding-bottom: 5px; 
            margin-bottom: 15px; 
            color: #000;
        }
        table {
            border-collapse: collapse;
            width: 80%; /* Não 100%, parece desorganizado */
            margin: 10px 0;
            background-color: white;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }
        th {
            background-color: #ddd;
        }
        .message.error {
            border: 3px solid red; /* Borda grossa e urgente */
            background-color: #fdd;
            padding: 8px;
            font-weight: bold;
        }
        .form-container {
            border: 1px solid #000;
            padding: 15px;
            max-width: 300px; /* Formulário estreito */
            margin: 20px auto;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Gestão de Estoque</h1>
        {% if user.is_authenticated %}
            <div class="nav-links">
                <span>Usuário: {{ user.username }}</span> 
                <a href="{% url 'dashboard' %}">Principal</a>
                <a href="{% url 'cadastro_produto' %}">Cadastro Produto</a> 
                <a href="{% url 'gestao_estoque' %}">Gestão Estoque</a> 
                <a href="{% url 'logout' %}">[Sair]</a> 
            </div>
        {% endif %}
    </div>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
