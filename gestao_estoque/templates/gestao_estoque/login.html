{% extends "gestao_estoque/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Acesso ao Sistema</h2>
    {% if form.errors %}
        <p class="message error">Seu nome de usuário e senha não coincidem. Por favor, tente novamente.</p> {% endif %}
    <form method="post">
        {% csrf_token %}
        <p>
            <label for="id_username">Nome de usuário:</label><br>
            <input type="text" name="username" id="id_username" required>
        </p>
        <p>
            <label for="id_password">Senha:</label><br>
            <input type="password" name="password" id="id_password" required>
        </p>
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit">Entrar</button>
    </form>
</div>
{% endblock %}
